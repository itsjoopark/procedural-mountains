<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine Terrain - Procedural Mountains</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #0a0a12;
      font-family: 'Courier New', monospace;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    canvas {
      display: block;
    }
    
    .ui-overlay {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      letter-spacing: 0.5px;
      text-align: center;
      pointer-events: none;
      z-index: 100;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }
    
    .ui-overlay .controls {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .ui-overlay kbd {
      background: rgba(255, 255, 255, 0.15);
      padding: 4px 10px;
      border-radius: 4px;
      font-family: inherit;
      margin: 0 4px;
    }
    
    .time-indicator {
      position: fixed;
      top: 24px;
      right: 24px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      pointer-events: none;
      z-index: 100;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 10px 18px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="time-indicator" id="time-indicator">Day</div>
  
  <div class="ui-overlay">
    <div class="controls">
      <kbd>Drag</kbd> Rotate &nbsp;•&nbsp; 
      <kbd>Scroll</kbd> Zoom &nbsp;•&nbsp; 
      <kbd>Space</kbd> Toggle Day/Night
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
